<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - No Way Band</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <button class="hamburger">☰</button>
        <nav>
            <ul class="desktop-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="covers.html">Covers</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <nav class="mobile-nav hidden">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="covers.html">Covers</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h1>Gallery</h1>
            <div class="gallery-grid">
                
                <div class="gallery-item">
                    <img src="../images/pic1.jpg" alt="Gallery Image 1">
                </div>
                <div class="gallery-item">
                    <video controls>
                        <source src="../media/Listening.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="gallery-item">
                    <img src="../images/guitar.jpg" alt="Gallery Image 3">
                </div>

                
                <div class="gallery-item">
                    <img src="../images/pic5.jpg" alt="Gallery Image 5">
                </div>
                <div class="gallery-item">
                    <video controls>
                        <source src="../media/20sec.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="gallery-item">
                    <img src="../images/piano.jpg" alt="Gallery Image 4">
                </div>

                
                <div class="gallery-item">
                    <video controls>
                        <source src="../media/video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="gallery-item">
                    <img src="../images/pic6.jpg" alt="Gallery Image 6">
                </div>
                <div class="gallery-item">
                    <img src="../images/pic7.jpg" alt="Gallery Image 7">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 No Way Band. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector(".hamburger");
            const mobileNav = document.querySelector(".mobile-nav");

            menuToggle.addEventListener("click", function () {
                mobileNav.classList.toggle("hidden");
            });
        });
    </script>
</body>
</html>
